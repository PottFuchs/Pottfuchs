
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pott Fuchs – Bewertungshelfer</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    h1 { color: #e65100; }
    .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
    .tab-btn { padding: 10px; background: #ddd; border: none; cursor: pointer; }
    .tab-btn.active { background: #e65100; color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    button.copy-btn { margin-top: 10px; background: #e65100; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Pott Fuchs – Bewertungshelfer</h1>
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('aliexpress')">AliExpress</button>
    <button class="tab-btn" onclick="showTab('amazon')">Amazon</button>
    <button class="tab-btn" onclick="showTab('google')">Google</button>
  </div>

  <div id="aliexpress" class="tab-content active">
    <textarea id="text-aliexpress">Hier deine AliExpress-Bewertung einfügen oder bearbeiten...</textarea>
    <button class="copy-btn" onclick="copyText('text-aliexpress')">Text kopieren</button>
  </div>

  <div id="amazon" class="tab-content">
    <textarea id="text-amazon">Hier deine Amazon-Bewertung einfügen oder bearbeiten...</textarea>
    <button class="copy-btn" onclick="copyText('text-amazon')">Text kopieren</button>
  </div>

  <div id="google" class="tab-content">
    <textarea id="text-google">Hier deine Google-Bewertung einfügen oder bearbeiten...</textarea>
    <button class="copy-btn" onclick="copyText('text-google')">Text kopieren</button>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`button[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function copyText(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      document.execCommand('copy');
      alert('Text kopiert!');
    }
  </script>
</body>
</html>
